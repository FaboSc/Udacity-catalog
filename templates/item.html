{% extends "header.html" %}
{% block content %}
    <section style="width:100%">
        <h2>
            {{ item.name }}
        </h2>

        <article>
            {{ item.description }}
        </article>
        <section class="margin-top">
            {% if 'username' in session %}
                <a class="link" href="{{url_for('edit_item', item_name=item.name, category_name=item.category_name)}}">
                    Edit</a>
                |
                <a class="link" href="{{url_for('delete_item', item_name = item.name, category_name=item.category_name)}}">Delete</a>
            {% endif %}
        </section>
    </section>
{% endblock %}
