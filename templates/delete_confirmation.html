{% extends "header.html" %}
{% block content %}
    <form action="{{ url_for("delete_item", item_name = item_name, category_name = category_name)}}" method="post">
        <h2> Delete Item</h2>
        Are you sure you want to delete {{ item_name }}?
        <br>
        <input type="submit" value="Delete">
    </form>
{% endblock %}
